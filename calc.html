<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="myCalc2.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  </div>
  <div id="display">
    0
  </div>
  <!--Numbers-->
  <div>

    <table>
      <tr>
        <td><button class="button" onclick="concatenateNumbers(7)">7</button></td>
        <td><button class="button" onclick="concatenateNumbers(8)">8</button></td>
        <td><button class="button" onclick="concatenateNumbers(9)">9</button></td>
        <td><button class="button" onclick="calculate('+')">+</button></td>
      </tr>


      <tr>
        <td><button class="button" onclick="concatenateNumbers(4)">4</button></td>
        <td><button class="button" onclick="concatenateNumbers(5)">5</button></td>
        <td><button class="button" onclick="concatenateNumbers(6)">6</button></td>
        <td><button class="button" onclick="calculate('-')">-</button></td>
      </tr>


      <tr>
        <td><button class="button" onclick="concatenateNumbers(1)">1</button></td>
        <td><button class="button" onclick="concatenateNumbers(2)">2</button></td>
        <td><button class="button" onclick="concatenateNumbers(3)">3</button></td>
        <td><button class="button" onclick="calculate('*')">x</button></td>
      </tr>

      <tr>
        <td><button class="button" onclick="clearCalculator()">C</button></td>
        <td><button class="button" onclick="concatenateNumbers(0)">0</button></td>
        <td><button class="button" onclick="calculate('=')">=</button></td>
        <td><button class="button" onclick="calculate('/')">/</button></td>
      </tr>

    </table>

  </div>
  <script src="myCalc2.js"></script>
</body>
